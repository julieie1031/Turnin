<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="Home_css.css" rel="stylesheet">
<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
<title>Insert title here</title>
<style>
</style>
</head>
<body>

	<div class="logo">
		<a href="#"><img src="../img/logo1.png" width="370" height="100" /></a>
	</div>
	<!-- input칸 -->
	<div class="content">
		<div class="todoList">
			<form class="add">
				<input type="text" name="add" placeholder="오늘의 계획을 입력하세요">
				<div class="input-buttons">
					<a href="#" class="add-todo"> <i class="fas fa-plus add"></i>
					</a>
				</div>
			</form>
			<!-- 리스트 -->
			<ul class="todos">
				<li><input type="checkbox" id="todo_1"> <label
					for="todo_1"> <span class="check"></span> Buy Flight
						Tickets
				</label> <i class="far fa-trash-alt delete"></i></li>
				<li><input type="checkbox" id="todo_2"> <label
					for="todo_2"> <span class="check"></span> Find AirBnbB
				</label> <i class="far fa-trash-alt delete"></i></li>
				<li><input type="checkbox" id="todo_3"> <label
					for="todo_3"> <span class="check"></span> Look up things to
						do
				</label> <i class="far fa-trash-alt delete"></i></li>
				<li><input type="checkbox" id="todo_4"> <label
					for="todo_4"> <span class="check"></span> Passport
				</label> <i class="far fa-trash-alt delete"></i></li>
			</ul>
		</div>
	</div>
		<form>
		<p>
			<input type="date"><input type="submit" value="+" style = "font-size : 5px; height : 25px;">
		</p>
	</form>
	<div class="timebar">
		<p><input type="time"><input type="submit" value="+" style = "font-size : 5px; height : 25px;"></p>
	</div>
</body>
</html>
